<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="~{fragmentos :: imports-css(title='Pacotes de Serviço')}">
<title>title</title>
</head>
<body>
	<div th:replace="~{fragmentos :: barramenu(pagina='pacotes')}" />

	<div class="container" style="margin-top: 20px">
		<div class="card-header">
			<h4>
				Pacotes cadastrados <a class="btn btn-primary float-right"
					th:href="@{~/pacotes/pacote}" role="button">Novo Pacote</a>
			</h4>
		</div>
		<div class="shadow">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Mensalidade</th>
						<th scope="col">Tx Rend.</th>
						<th scope="col">Limite Pré-Aprov.</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pacote : ${pacotes}">
						<th scope="row" th:text="${pacote.id}"></th>
						<td th:text="${pacote.nome}"></td>
						<td th:text="${pacote.valor_mensalidade}"></td>
						<td th:text="${pacote.taxa_rendimento}"></td>
						<td th:text="${pacote.limite_preaprovado}"></td>
						<td><a th:href="@{'~/pacotes/pacote/'+${pacote.id}}"
							class="btn btn-outline-primary btn-sm">Editar</a>
							&nbsp;&nbsp;&nbsp; <a
							th:href="@{'~/pacotes/'+${pacote.id}+'/deletar'}"
							class="btn btn-outline-danger btn-sm"
							onclick="return confirm('Deseja realmente excluir esse pacote?')">Excluir</a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>
	<div th:replace="~{fragmentos :: imports-js}" />
</body>
</html>
