<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: imports-css(title='Operadores')}">
<title>title</title>
</head>
<body>
	<div th:replace="~{fragmentos :: barramenu(pagina='operadores')}" />

	<div class="container" style="margin-top: 20px">
		<div class="card-header">
			<h4>
				Operadores cadastrados <a class="btn btn-primary float-right"
					th:href="@{~/operadores/operador}" role="button">Novo Operador</a>
			</h4>
		</div>
		<div class="shadow">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">CPF</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="operador : ${operadores}">
						<th scope="row" th:text="${operador.id}"></th>
						<td th:text="${operador.nome}"></td>
						<td th:text="${operador.cpf}"></td>
						<td><a th:href="@{'~/operadores/operador/'+${operador.id}}"
							class="btn btn-outline-primary btn-sm">Editar</a>
							&nbsp;&nbsp;&nbsp; <a
							th:href="@{'~/operadores/'+${operador.id}+'/deletar'}"
							class="btn btn-outline-danger btn-sm"
							onclick="return confirm('Deseja realmente excluir esse operador?')">Excluir</a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>
	<div th:replace="~{fragmentos :: imports-js}" />
</body>
</html>
