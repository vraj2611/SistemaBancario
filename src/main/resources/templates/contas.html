<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: imports-css(title='Contas')}">
<title>title</title>
</head>
<body class="bg-gradiente">
	<div th:replace="~{fragmentos :: barramenu(pagina='contas')}" />

	<div class="container" style="margin-top: 20px">
		<div class="card-header">
			<h4>
				Contas <a class="btn btn-primary float-right"
					th:href="@{~/contas/conta}" role="button">Nova Conta</a>
			</h4>
		</div>
		<div class="shadow">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">Pacote</th>
						<th scope="col">Cliente</th>
						<th scope="col">Saldo</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="conta : ${contas}">
						<th scope="row" th:text="${conta.id}"></th>
						<td><a th:href="@{'~/contas/conta/'+${conta.id}}"
							th:text="${conta.nome}"></a></td>
						<td><a th:href="@{'~/pacotes/pacote/'+${conta.pacote.id}}"
							th:text="${conta.pacote.nome}"></a></td>
						<td><a th:href="@{'~/clientes/cliente/'+${conta.cliente.id}}"
							th:text="${conta.cliente.nome}"></a></td>
						<td th:text="${#numbers.formatCurrency(conta.saldo)}"></td>
						<td><a
							th:href="@{'~/contas/'+${conta.id}+'/deletar'}"
							class="btn btn-outline-danger btn-sm"
							onclick="return confirm('Deseja realmente excluir esse contas?')">Excluir</a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>
	<div th:replace="~{fragmentos :: imports-js}" />
</body>
</html>
