<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: imports-css(title='Transações')}">
<title>title</title>
</head>
<body>
	<div th:replace="~{fragmentos :: barramenu(pagina='transacoes')}"/>

	<div class="container" style="margin-top: 20px">
		<div class="card-header">
			<h4>
				Transações cadastradas <a class="btn btn-primary float-right"
					th:href="@{~/transacoes/transacao}" role="button">Nova
					Transação</a>
			</h4>
		</div>
		<div class="shadow">
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Tipo</th>
						<th scope="col">Valor</th>
						<th scope="col">Conta</th>
						<th scope="col">Status</th>
						<th scope="col">Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="transacao : ${transacoes}">
						<th scope="row" th:text="${transacao.id}"></th>
						<td th:text="${transacao.tipo}"></td>
						<td th:text="${transacao.valor}"></td>
						<td th:text="${transacao.conta.id}"></td>
						<td th:text="${transacao.status}"></td>
						<td><a th:href="@{'~/transacoes/transacao/'+${transacao.id}}"
							class="btn btn-outline-primary btn-sm">Editar</a>
							&nbsp;&nbsp;&nbsp; <a
							th:href="@{'~/transacoes/'+${transacao.id}+'/deletar'}"
							class="btn btn-outline-danger btn-sm"
							onclick="return confirm('Deseja realmente excluir esse transacaos?')">Excluir</a>
						</td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>
	<div th:replace="~{fragmentos :: imports-js}" />
</body>
</html>
