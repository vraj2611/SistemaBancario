<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: imports-css(title='Clientes')}">
<title>title</title>
</head>
<body>
	<div th:replace="~{fragmentos :: barramenu(pagina='clientes')}" />

	<div class="container" style="margin-top: 20px">
		<div class="card-header">
			<h4>
				Clientes cadastrados <a class="btn btn-primary float-right"
					th:href="@{~/clientes/cliente}" role="button">Novo Cliente</a>
			</h4>
		</div>
		<div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">ID</th>
						<th scope="col">Nome</th>
						<th scope="col">CPF</th>
						<th scope="col">Handle</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<th scope="row" th:text="${cliente.id}"></th>
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.cpf}"></td>
						<td><a th:href="@{'~/clientes/cliente/'+${cliente.id}}"
							class="btn btn-warning">Editar</a></td>
					</tr>

				</tbody>
			</table>
		</div>

		<div class="card" th:each="cliente : ${clientes}">
			<div class="card-body">
				<h5 class="card-title" th:text="'Nome: '+${cliente.nome}"></h5>
				<div class="card-text" th:text="'CPF: '+${cliente.cpf}"></div>
				<div class="card-text">
					<a th:href="@{'~/clientes/cliente/'+${cliente.id}}"
						class="btn btn-warning">Editar</a> <a
						th:href="@{'~/clientes/'+${cliente.id}+'/deletar'}"
						class="btn btn-danger"
						onclick="return confirm('Deseja realmente excluir esse cliente?')">Excluir</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="~{fragmentos :: imports-js}" />
</body>
</html>
