<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: imports-css(title='Operadores')}">
<title>title</title>
</head>
<body>
	<div th:replace="~{fragmentos :: barramenu(pagina='operadores')}" />

	<div class="container" style="width: 60%; margin-top: 20px">
		<div class="card-header">
			<h4>
				Cadastro de operadores <a class="btn btn-primary float-right"
					th:href="@{~/operadores}" role="button">voltar</a>
			</h4>
		</div>

		<div th:replace="~{fragmentos :: mensagens}"></div>

		<form th:object="${operador}"
			th:action="@{~/operadores/operador/{id}(id=${operador.id})}"
			method="post" class="card-body">
			<input type="hidden" th:field="*{id}" />
			<div class="form-row">
				<div class="form-group col-md-8">
					<label for="nome">Nome:</label> <input th:field="*{nome}"
						type="text" class="form-control" placeholder="Nome"
						required="required" maxlength="200" />
				</div>
				<div class="form-group col-md-4">
					<label for="cpf">CPF:</label> <input th:field="*{cpf}"
						pattern="[0-9]{11}" maxlength="11" type="text"
						class="form-control" placeholder="CPF" required="required" />
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-8">
					<label for="nome">Senha:</label> <input th:field="*{senha}"
						type="text" class="form-control" placeholder="Senha"
						required="required" maxlength="8" />
				</div>
				<div class="form-group col-md-4"></div>
			</div>
			<div class="card-footer">
				<input type="submit" class="btn btn-success" value="salvar" />
			</div>
		</form>
	</div>

	<div th:replace="~{fragmentos :: imports-js}" />

</body>
</html>
